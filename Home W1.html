<script>


function checkRE() {

	let tırnak = "\".*\"";
	let arrayparantez = "\\[.*\\]";
		let patternStr = new RegExp(tırnak, 'g');
		let patternArr = new RegExp(arrayparantez, 'g');
		let str = "<span class = foundStr>$&</span>";
		let arr = "<span class = foundArr>$&</span>";
		let text = "";
		text = inputText.value.replace(patternArr, arr);
		text = text.replace(patternStr, str);
		
		out.innerHTML = text;
	
}
    sample.innerText = checkRE.toString();
    title.innerText = document.title; checkRE();
</script>
